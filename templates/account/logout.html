{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}


<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h1>{% trans "Sign Out" %}</h1>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-outline-dark rounded-pill btn-lg ml-2 my-2 my-lg-0" type="submit">{% trans 'Sign Out' %}</button>
        <a class="btn btn-outline-dark rounded-pill btn-lg ml-2 my-2 my-lg-0" href="{%  url 'home' %}">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
