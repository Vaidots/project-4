{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Add a Post:</h3>
            <p>Share your secret recipe with us!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="post" class="add-recipe mb-5" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <button type="submit" class="btn btn-signup btn-dark btn-lg m-1">Submit</button>
                <a class="btn btn btn-outline-dark m-2" href="{%  url 'home' %}">Cancel</a>

            </form>
        </div>
    </div>
    <br>
</div>

{% endblock %}
