{% extends 'base.html' %}


{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Are you sure you want to delete the comment?:</h3>
            <div class="comments" style="padding: 10px;">
                <p class="font-weight-bold">
                    {{ comment.author }}
                    <span class=" text-muted font-weight-normal">
                        {{ comment.created_on }}
                    </span> wrote:
                </p>
                {{ comment.body | linebreaks }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                <button type="submit" class="bbtn btn-danger btn-lg m-1">Delete</button>
                <a class="btn btn-outline-dark m-2"
                        href="{%  url 'recipe_detail' comment.post.slug  %}">Cancel</a>
            </form>
        </div>
    </div>
    <br>
</div>

{% endblock %}
